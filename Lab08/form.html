<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h1>Contact Me</h1>
  </div>

  <div class="section contact-form">
    <form id= "contactForm" action="#" method="post">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob"><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label><br><br>

      <label>Interests:</label><br>
      <input type="checkbox" id="coding" name="interests" value="Coding">
      <label for="coding">Coding</label><br>
      <input type="checkbox" id="reading" name="interests" value="Reading">
      <label for="reading">Reading</label><br>
      <input type="checkbox" id="gaming" name="interests" value="Gaming">
      <label for="gaming">Gaming</label><br><br>

      <label for="city">Select Your City:</label><br>
      <select id="city" name="city">
        <option value="">--Select--</option>
        <option value="Rawalpindi">Rawalpindi</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Lahore">Lahore</option>
        <option value="Karachi">Karachi</option>
      </select><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message"></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>

<script>

const form = document.getElementById('contactForm');
const name = document.getElementById('name');
const email = document.getElementById('email');
const phone = document.getElementById('phone');
const dob = document.getElementById('dob');
const city = document.getElementById('city');
const message = document.getElementById('message');
const male = document.getElementById('male');
const female = document.getElementById('female');
const coding = document.getElementById('coding');
const reading = document.getElementById('reading');
const gaming = document.getElementById('gaming');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const invalidFields = form.querySelectorAll('.invalid');
  invalidFields.forEach(field => field.classList.remove('invalid'));

  let valid = true;

  if (name.value.trim() === '') {
    name.classList.add('invalid');
    valid = false;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email.value)) {
    email.classList.add('invalid');
    valid = false;
  }

  const phonePattern = /^\d{10}$/;
  if (!phonePattern.test(phone.value)) {
    phone.classList.add('invalid');
    valid = false;
  }

  if (dob.value === '') {
    dob.classList.add('invalid');
    valid = false;
  }

  if (city.value === '') {
    city.classList.add('invalid');
    valid = false;
  }

  if (message.value.trim() === '') {
    message.classList.add('invalid');
    valid = false;
  }

  if (!(male.checked || female.checked)) {
    document.querySelector('label[for="male"]').classList.add('invalid');
    document.querySelector('label[for="female"]').classList.add('invalid');
    valid = false;
  }

  if (!(coding.checked || reading.checked || gaming.checked)) {
    document.querySelector('label[for="coding"]').classList.add('invalid');
    document.querySelector('label[for="reading"]').classList.add('invalid');
    document.querySelector('label[for="gaming"]').classList.add('invalid');
    valid = false;
  }

  if (valid) {
    alert('Form submitted successfully!');
    form.reset();
  }
});

</script>

</body>
</html>
