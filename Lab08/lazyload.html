<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Figma Screens (Lazy Loading)</h2>

<img src="Home.png" alt="Home Page" class="loaded">

<img data-src="Plans.png" data-alt="Plans Page" class="lazy">
<img data-src="Wear.png" data-alt="Wear Page" class="lazy">
<img data-src="Gear.png" data-alt="Gear Page" class="lazy">
<img data-src="Fuel.png" data-alt="Fuel Page" class="lazy">


<script>
    //  used same function as discussed in book
function lazyLoad() {
  const images = document.querySelectorAll("img.lazy");

  for (let img of images) {
   
    if (img.offsetTop < window.innerHeight + window.pageYOffset) {
      img.src = img.dataset.src;   
      img.alt = img.dataset.alt;  
      img.classList.remove('lazy'); 
      img.classList.add('loaded');  
    }
  }
}

document.addEventListener("scroll", lazyLoad);
window.addEventListener("load", lazyLoad);

</script>

</body>
</html>
